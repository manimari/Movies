{% extends "base_page.html" %} 

{% block my_title %}Delete account{% endblock %} 

{% block my_head %} 

<style>
.cancelbtn, .deletebtn {
    float: left;
    width: 50%; 
  }
  
  .cancelbtn {
    background-color: #ccc;
    color: black;
  }
  
  .deletebtn {
    background-color: #f44336;
  } 

</style> 

{% endblock %}


{% block my_body %} 
    

<div class="col-md-6 offset-md-3">
    <span class="anchor" id="formDeleteAccount"></span>
    <hr class="mb-5">

    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Delete Account</h3>
        </div>
        <div class="card-body">
            <form action="#" method="post">
                <p>Are you sure you want to delete your account?</p>
                 
                <div class="form-group">
                    <button type="submit" class="cancelbtn" name="button" value="Cancel">Cancel</button>
                    <button type="submit" class="deletebtn" name="button" value="Delete">Delete</button>
                </div>
            </form>
        </div>
    </div> 



      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

{% endblock %}
